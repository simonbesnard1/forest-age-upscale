training_dataset: "/home/simon/Documents/science/GFZ/projects/forest-age-upscale/data/training_data/training_data_ageMap_OG300_substetFIA_withTH.nc"
features:
  - agb
  - AnnualMeanTemperature_WorlClim
  - AnnualPrecipitation_WorlClim
  - AnnualSrad_WorlClim
  - AnnualVapr_WorlClim

target:
  - age

max_forest_age:
  - 300
  
hyper_params:
  number_trials: 1
  num_layers: 
    min: 1
    max: 4
    step: 1
  learning_rate_init: 
    min: 0.0001
    max: 0.1
    step: 0.005
  learning_rate: ['constant', 'invscaling', 'adaptive']
  tol: 
    min: 0.0001
    max: 0.1
    step: 0.005
  first_layer_neurons:
    min: 50
    max: 500
    step: 50
  second_layer_neurons:
    min: 50
    max: 500
    step: 50
  third_layer_neurons:
    min: 50
    max: 500
    step: 50
  fourth_layer_neurons:
    min: 50
    max: 500
    step: 50   
  activation: ['tanh']
  solver: ['adam']
  batch_size:
    min: 16
    max: 64
    step: 16
  

