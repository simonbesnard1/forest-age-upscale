training_dataset: "/home/simon/Documents/science/GFZ/projects/forest-age-upscale/data/training_data/training_data_ageMap_OG300_subsetFIA_v4.nc"
features:
  ['agb', 'AnnualMeanTemperature_WorlClim', 'AnnualSrad_WorlClim', 'AnnualVapr_WorlClim', 'Isothermality_WorlClim', 'MeanDiurnalRange_WorlClim', 'MeanTemperatureofWettestQuarter_WorlClim', 'PrecipitationSeasonality_WorlClim', 'PrecipitationofWarmestQuarter_WorlClim', 'PrecipitationofWettestMonth_WorlClim']
  
target:
  - age
  
max_forest_age:
  - 300

hyper_params:
  number_trials: 2
  tree_method: ['hist', 'auto']
  eta: 
    min: 0.001
    max: 1
  gamma: 
     min: 0
     max: 10
  max_depth:
    min: 1
    max: 15
    step: 1
  min_child_weight:
    min: 1
    max: 20
    step: 1
  subsample:
    min: 0.5
    max: 1
    step: 0.1
  colsample_bynode:
    min: 0.1
    max: 1
    step: 0.1
  lambda:
    min: 0
    max: 10
  alpha:
    min: 0
    max: 10
  num_boost_round:
    min: 100
    max: 2000
    step: 50
  

